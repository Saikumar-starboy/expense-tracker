<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12"><h1 class="text-center text-primary">Expense Tracker</h1></div>
        </div>
    </div>

    <hr>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                
                    <div class="form-group m-3">
                        <label for="Amount">Amount</label>
                        <input id="amount" type="text" class="form-control" placeholder="enter the amount">
                    </div>

                    <div class="form-group m-3">
                        <label for="Product">Product</label>
                        <input id="product" type="text" class="form-control" placeholder="enter the product name">
                    </div>

                    <div class="form-group m-3">
                        <label for="Category">Category</label>
                        <input id="category" type="text" class="form-control" placeholder="enter the Category">
                    </div>

                    <div class="col-md-12 m-3">
                        <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
                        <button class="btn btn-primary" id="Update">Update</button>
                    </div>

            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Product</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

 <script src="jsfile.js"></script>
</body>
</html>
